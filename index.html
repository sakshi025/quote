<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="baru belajar html"
    <title> </title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="box">
    <h1>Random Quotes</h1>
    <div class="box-1">
        <i class="fa fa-quote-left fa-2x"></i>
        <div class="sakshi" id="sakshi">

        </div>
       
        <i class="fa fa-quote-right fa-2x"></i>
        <em id="writer">

        </em>

<div>
    <div  class="box-2">  <div  class="item-1" id="item-1"><button>
        Get Random Quotes
      </button>
    </div>
   
    <div  class="item-2">  <i class="fa fa-twitter fa-2x"></i></div>
<div class="item-3"><i class="fa fa-whatsapp fa-2x"></i></div>
<div class="item-4"><i class="fa fa-telegram fa-2x"></i></div>
    </div>
  </div>
  </div>
    
    <script>
       const jokeContainer = document.getElementById("sakshi");
const author = document.getElementById("writer");
const btn = document.getElementById("item-1");
const url = "https://zenquotes.io/api/quotes";
const tweetButton=document.getElementsByClassName("twitter");

const getNewQuote = async () =>
{    
    author.classList.remove("fade");
    jokeContainer.classList.remove("fade");
    var url="https://type.fit/api/quotes";    
    const response=await fetch(url);
    const allQuotes = await response.json();
    const index = Math.floor(Math.random()*allQuotes.length);
    const quote=allQuotes[index].text;
    const auth=allQuotes[index].author;
    if(auth==null)
    {
        author = "Anonymous";
    }
    jokeContainer.innerHTML=quote;
    author.innerHTML="~ "+auth;
    author.classList.add("fade");
    jokeContainer.classList.add("fade");
}
getNewQuote();

btn.addEventListener("click",getNewQuote);
getNewQuote();
      </script>



</body>
</html>
